<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script type="text/javascript">

	var video = document.getElementById("music_video");
	var lyrics = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {

		if (video.currentTime > 8 && video.currentTime <= 14) {
			lyrics.innerHTML = "<h3> The sun shines bright in My Old Kentucky Home </h3>";
		} 
		else if (video.currentTime > 14 && video.currentTime <= 21) {
			lyrics.innerHTML = "<h1> 'Tis summer, the people are gay </h1>";
		}
		else if (video.currentTime > 21 && video.currentTime <= 28) {
			lyrics.innerHTML = "<p> <img src='corn-field.jpg' alt='corn field' /> </p>";
		}
		else if (video.currentTime > 28 && video.currentTime <= 35) {
			lyrics.innerHTML = "<p> While the birds make music all the day </p>";
		}
		else if (video.currentTime > 35 && video.currentTime <= 42) {
			lyrics.innerHTML = "<p> The young folks roll on the little cabin floor </p>";
		}
		else if (video.currentTime > 42 && video.currentTime <= 49) {
			lyrics.innerHTML = "<p> All merry, all happy and bright </p>";
		}
		else if (video.currentTime > 49 && video.currentTime <= 55) {
			lyrics.innerHTML = "<p> By 'n' by hard times comes a knocking at the door </p>";
		}
		else if (video.currentTime > 55 && video.currentTime <= 63) {
			lyrics.innerHTML = "<p> Then My Old Kentucky Home, good night!</p>";
		}
		else if (video.currentTime > 64 && video.currentTime <= 69) {
			lyrics.innerHTML = "<p> Weep no more my lady</p>";
		}
		else if (video.currentTime > 69 && video.currentTime <= 75) {
			lyrics.innerHTML = "<h2> Oh weep no more today </h2>";
		}
		else if (video.currentTime > 75 && video.currentTime <= 79) {
			lyrics.innerHTML = "<p> We will sing one song </p>";
		}
		else if (video.currentTime > 79 && video.currentTime <= 82) {
			lyrics.innerHTML = "<p><img src='fried_chicken.jpg' alt='fried chicken' /></p>";
		}
		else if (video.currentTime > 82 && video.currentTime <= 92) {
			lyrics.innerHTML = "<h3> For My Old Kentucky Home, far away </h3>";
		} else {}

	}, false);

</script>
</body>
</html>
